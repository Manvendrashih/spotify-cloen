<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="contener flex ">
        <div class="left border bg-black">

            <div class="close">
                <img src="img/close.svg" alt="close" class="itility">
            </div>

            <div class="home bg-gray radius m-1 p-1">
                <div><img src="img/logo.svg" alt="logo" class="itility"></div>
                <ul>
                    <li><img src="img/home.svg" alt="Home" class="itility">Home</li>
                    <li><img src="img/search.svg" alt="Search" class="itility">Search</li>
                </ul>
            </div>
            <div class="libray radius bg-gray m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" alt="palylist" class="itility">
                    <h2>Your libray</h2>
                </div>

                <div class="songlist">
                    <ul>


                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right radius border bg-gray">
            <div class="hadder radius ">
                <div class="nav">
                    <div class="hamebarger">
                        <div class="ingofhamebarger itility">
                            <img src="img/hamebargar.svg">
                        </div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
                <div class="button">
                    <button class="singupbtn">Sing Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="sptifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainor">
                    <div class="card" data-folder="bts">
                        <div class="play">
                            <img src="img/play-circle-svgrepo-com.svg" alt="play boutton">
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de">
                        <h2>Dinner with Friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>


                    <div class="card" data-folder="rendom">
                        <div class="play">
                            <img src="img/play-circle-svgrepo-com.svg" alt="play boutton">
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de">
                        <h2>Dinner with Friends</h2>
                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div>
                    
                </div>
            </div>
           
            <div class="palybar">
                <div class="sikbar">
                    <div class="circle"></div>
                </div>

                <div class="info">
                    <div class="songname"></div>
                    <div class="songbtn">
                        <img id="prive" src="img/privsong.svg" alt="priveossong">
                        <img id="play" src="img/playsong.svg" alt="playsong">
                        <img id="next" src="img/nextsong.svg" alt="pausesong">
                    </div>
                    <div class="sound">
                        <div class="songtime"></div>
                        <div class="soundlog">
                            <img class="sou" src="img/sound.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
